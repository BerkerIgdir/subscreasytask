<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
        <form id = "loginpanel" action="main" method="POST" class="login100-form validate-form">
          <span class="login100-form-title p-b-33">
            Account Login
          </span>
  
          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text"  [(ngModel)]="username" #name="ngModel" name="username"  placeholder="Username"  required>
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
      
        <div *ngIf="name.errors.required">
          Username is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Username must be at least 4 characters long.
        </div>
      
      </div>

          <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
            <input class="input100" type="password"  [(ngModel)]="password" #pass="ngModel" name="pass" placeholder="Password" required>
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>
                              <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                                class="alert alert-danger">
                            
                              <div *ngIf="pass.errors.required">
                                Password is required.
                              </div>
                              <div *ngIf="pass.errors.minlength">
                                Password must be at least 5 characters long.
                              </div>
                              <div *ngIf="pass.errors.maxlength">
                                Password must be 25 characters long max.
                              </div>
                            </div>  
          <div class="container-login100-form-btn m-t-20">
            <button class="login100-form-btn" (click) ="authenticate()">
              Sign in
            </button>
          </div>
  
           <div class="text-center p-t-45 p-b-4">
            <span class="txt1">
              
            </span>
  
            <!-- <a href="#" class="txt2 hov1">
              Username / Password?
            </a> -->
          </div>
   
          <div class="text-center">
            <span class="txt1">
              Create an account?
            </span>
  
            <a routerLink = "/register" class="txt2 hov1">
              Sign up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
